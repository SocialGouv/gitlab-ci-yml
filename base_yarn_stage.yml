.base_yarn_quality:
  image: node:14-alpine
  before_script:
    - yarn --frozen-lockfile
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules
  script:
    - yarn lint
    - yarn test

.base_yarn_build:
  image: node:14-alpine
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules
  before_script:
    - yarn --frozen-lockfile
  script:
    - yarn build
  artifacts:
    expire_in: 1 day
    paths:
      - .next

.base_yarn:
  stage: Install
  image: node:14-alpine
  cache:
    key:
      files:
        - yarn.lock
      prefix: ${CI_JOB_NAME}
    paths:
      - .cache
  script:
    - yarn config set cache-folder $CI_PROJECT_DIR/.cache/yarn
    - yarn --frozen-lockfile --prefer-offline
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules

.base_yarn_script:
  stage: Code Quality
  image: node:14-alpine

.base_yarn_build_next:
  extends: .base_yarn_script
  cache:
    key: "${CI_JOB_NAME}-${CI_COMMIT_REF_SLUG}"
    paths:
      - .next/cache
  script:
    - yarn build
  artifacts:
    expire_in: 1 day
    paths:
      - .next
