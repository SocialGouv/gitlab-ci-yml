#

.base_deploy_hpa_chart_stage:
  extends: .base_docker_helm_image_stage
  variables:
    HELM_RENDER_ARGS: ""
  script:
    - helm init --client-only
    - kubectl config set-context --current --namespace=${K8S_NAMESPACE}
    - curl -L https://github.com/SocialGouv/helm-charts/releases/download/v2.9.0/helm-just-linux-2.9.0.tgz | tar -C $(helm home) -xzv
    - helm repo add socialgouv https://github.com/SocialGouv/helm-charts/releases/download/v2.9.0
    - helm just fetch "socialgouv/hpa#2.9.0"
    - envsubst < $VALUES_FILE > ./values.yaml
    - helm just render ${CONTEXT} hpa
        ${HELM_RENDER_ARGS}
        --values ./values.yaml
    - helm just apply ${CONTEXT}
